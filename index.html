<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="57x57" href="src/icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="src/icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="src/icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="src/icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="src/icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="src/icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="src/icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="src/icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="src/icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="src/icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="src/icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/icon/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" href="styles/css/main.css">
  <link rel="stylesheet" href="styles/css/map.css">
  <link rel="stylesheet" href="styles/css/modal.css">
  <title>Dr Soundboard</title>
</head>

<body>

  <!-- remove "debug" attribute to make buttons transparent -->
  <!-- add "debug" attribute to class root to make buttons red -->
  <div class="container">
    <div class="root">


      <img src="src/img/DrSoundboard03.jpg" usemap="#imgmap">

      <div class="debug how-was-your-week" play="how-was-your-week"></div>

      <div class="how-does-that-make-you-feel" play="how-does-that-make-you-feel"></div>

      <div class="what-would-you-say" play="what-would-you-say"></div>

      <div class="lets-explore" play="lets-explore"></div>

      <div class="go-on" play="go-on"></div>

      <div class="im-proud" play="im-proud"></div>

      <div class="decide" play="decide"></div>

      <div class="valid" play="valid"></div>

      <div class="disclaimer" play="disclaimer"></div>

      <div class="credits" id="credits"></div>

      <audio id="noise" src="src/sounds/Dr-soundboard-music.mp3"
         preload="auto">
      </audio>
      <div class="noise" onClick="togglePlay()"></div>

      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="src/img/Credits.jpg">
        </div>
      </div>


    </div>





    <audio src="src/sounds/how-was-your-day.wav" name="how-was-your-week" />
    <audio src="src/sounds/how-does-that-make-you-feel.wav" name="how-does-that-make-you-feel" />
    <audio src="src/sounds/what-would-you-say.wav" name="what-would-you-say" />
    <audio src="src/sounds/lets-explore-that.wav" name="lets-explore" />
    <audio src="src/sounds/please-go-on.wav" name="go-on" />
    <audio src="src/sounds/im-very-proud-of-you.wav" name="im-proud" />
    <audio src="src/sounds/i-think-thats-for-you.wav" name="decide" />
    <audio src="src/sounds/your-feelings-are-valid.wav" name="valid" />
    <audio src="src/sounds/disclaimer.wav" name="disclaimer" />





    <script src="src/index.js"></script>
</body>

</html>
